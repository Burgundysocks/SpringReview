<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/user/userinfo.css}">
</head>
<body>
    <th:block th:replace="~{/layout/header}"></th:block>
    <div id="wrap">
        <div class="main_container">
            <div class="userinfo">
                <div class="nickName">닉네임 : [[${user.nickname}]]</div>
                <div class="email">이메일 : [[${user.email}]]</div>
                <div class="password">비밀번호 : </div>
                <div class="countPost"> 작성 글 갯수 : </div>
            </div>
        </div>
        <div class="userPost">
            <div class="up_head">
                작성글
            </div>
            <div class="up_list">
                여긴 리스트 
            </div>
        </div>
    </div>
    <th:block th:replace="~{/layout/footer}"></th:block>
</body>
</html>
